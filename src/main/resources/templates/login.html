<html>
    <head>
        <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />

        <title>Hora da técnologia - Login</title>
    </head>
    <body class="well">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="" id="loginModal">
                        <div class="well">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                                <li><a href="#create" data-toggle="tab">Criar conta</a></li>
                            </ul>
                            <div id="myTabContent" class="tab-content">
                                <div class="tab-pane active in" id="login">
                                    <form method="post"  action="/login" role="form">
                                        <fieldset>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="User" name="username" value="root"  type="text"/>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Password" name="password" type="password" value="root"/>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                                </label>
                                            </div>
                                            <!-- Change this to a button or input when using this as a form -->
                                            <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                                        </fieldset>
                                    </form>              
                                </div>
                                <div class="tab-pane fade" id="create">
                                    <form  method="post" action="/login/user" id="tab" >
                                        <div class="form-group">
                                            <label>Usuário</label>
                                            <input class="form-control" placeholder="Usuário" name="username" value=""  type="text"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Senha</label>
                                            <input class="form-control" placeholder="Usuário" name="password" value=""  type="password"/>
                                        </div>
                                        <div>
                                            <button class="btn btn-primary">Create Account</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
